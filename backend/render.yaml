services:
  - type: web
    name: task-analyzer-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn task_analyzer.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: task-analyzer-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-vercel-app.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: task-analyzer-db
          property: connectionString

databases:
  - name: task-analyzer-db
    plan: free
    databaseName: task_analyzer
    user: task_analyzer_user


